<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Connection - SENTRA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="service-page">
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="icon">
            <img src="https://github.com/Zahra-2/SENTRA/blob/main/logo.png?raw=true" alt="Logo" class="logo">
        </div>
        <div class="menu">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="service.html">SERVICE</a></li>
                <li><a href="coming-soon.html">CONTACT</a></li>
                <li>
                    <button id="logout-btn" class="logout-btn">LOGOUT</button>
                </li>
            </ul>
        </div>
    </div>

    <!-- Manual Connection Form -->
    <div class="manual-connection-box">
        <h2>Manual Connection</h2>
        <form id="add-device-form">
            <input type="text" id="device-name" placeholder="Device Name" required>
            <input type="text" id="device-type" placeholder="Device Type" required>
            <input type="text" id="ip-address" placeholder="IP Address" required>
            <button type="submit">Add Device</button>
        </form>
    </div>

    <script type="module">
        import { auth, db, doc, setDoc, onAuthStateChanged } from './firebase-config.js';

        // Check if the user is logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User is logged in:", user.uid);

                // Add an event listener for form submission
                document.getElementById('add-device-form').addEventListener('submit', async (e) => {
                    e.preventDefault(); // Prevent the default form submission

                    // Get input values from the form
                    const deviceName = document.getElementById('device-name').value;
                    const deviceType = document.getElementById('device-type').value;
                    const ipAddress = document.getElementById('ip-address').value;

                    console.log("Device Name:", deviceName);
                    console.log("Device Type:", deviceType);
                    console.log("IP Address:", ipAddress);

                    try {
                        // Create a custom ID for the device
                        const deviceId = `device-${new Date().getTime()}`;
                        console.log("Device ID:", deviceId);

                        // Add the device data to Firestore
                        await setDoc(doc(db, 'devices', deviceId), {
                            user_id: user.uid,
                            device_name: deviceName,
                            device_type: deviceType,
                            ip_address: ipAddress,
                            status: 'Connected',
                            created_at: new Date()
                        });

                        console.log("Device added successfully!");
                        alert('Device added successfully!');
                        window.location.href = 'service.html';
                    } catch (error) {
                        console.error('Error adding device: ', error);
                        alert('Failed to add device: ' + error.message);
                    }
                });
            } else {
                console.log("User is not logged in.");
                alert('User not logged in!');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
