<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Team - Notifications</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #0f0f0f, #1c1c1c, #292929);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 30px;
            backdrop-filter: blur(10px);
        }
        .logo {
            width: 120px;
        }
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .menu ul li {
            margin: 0 15px;
        }
        .menu ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .menu ul li a:hover {
            color: #00c3ff;
        }
        .notifications-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            max-width: 800px;
            margin: 80px auto 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: left;
        }
        .notifications-container h2 {
            color: #00c3ff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        th {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }
        td {
            color: rgba(255, 255, 255, 0.8);
        }
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-read {
            background: #00c3ff;
            color: white;
        }
        .btn-read:hover {
            background: #009ccf;
        }
        .btn-delete {
            background: #ff4d4d;
            color: white;
        }
        .btn-delete:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="icon">
            <img src="https://github.com/Zahra-2/SENTRA/blob/main/logo.png?raw=true" alt="Logo" class="logo">
        </div>
        <div class="menu">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="service.html">SERVICE</a></li>
                <li><a href="support-team.html">SUPPORT</a></li>
                <li><button id="logout-btn" class="logout-btn">LOGOUT</button></li>
            </ul>
        </div>
    </div>
    <div class="notifications-container">
        <h2>Support Team Notifications</h2>
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Message</th>
                    <th>Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="notifications-table"></tbody>
        </table>
    </div>
    <script type="module">
        import { auth, db, collection, getDocs, deleteDoc, doc, updateDoc } from './firebase-config.js';
        async function loadNotifications() {
            const notificationsTable = document.getElementById('notifications-table');
            notificationsTable.innerHTML = '';
            try {
                const querySnapshot = await getDocs(collection(db, 'notifications'));
                querySnapshot.forEach((notificationDoc) => {
                    const notification = notificationDoc.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${notification.user_email}</td>
                        <td>${notification.message}</td>
                        <td>${new Date(notification.timestamp).toLocaleString()}</td>
                        <td>
                            <button class="btn btn-read" onclick="markAsRead('${notificationDoc.id}')">Mark as Read</button>
                            <button class="btn btn-delete" onclick="deleteNotification('${notificationDoc.id}')">Delete</button>
                        </td>
                    `;
                    notificationsTable.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching notifications:", error);
            }
        }
        async function markAsRead(notificationId) {
            try {
                await updateDoc(doc(db, 'notifications', notificationId), { status: 'read' });
                alert('Notification marked as read');
                loadNotifications();
            } catch (error) {
                console.error("Error updating notification:", error);
            }
        }
        async function deleteNotification(notificationId) {
            try {
                await deleteDoc(doc(db, 'notifications', notificationId));
                alert('Notification deleted');
                loadNotifications();
            } catch (error) {
                console.error("Error deleting notification:", error);
            }
        }
        window.markAsRead = markAsRead;
        window.deleteNotification = deleteNotification;
        loadNotifications();
    </script>
</body>
</html>
