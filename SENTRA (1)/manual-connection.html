<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Connection - SENTRA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .manual-connection-box {
            width: 400px;
            height: auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin: 50px auto;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .manual-connection-box h2 {
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
            color: #fff;
        }

        .manual-connection-box input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        .manual-connection-box button {
            width: 90%;
            background-color: #ff7200;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body class="service-page">
    <div class="navbar">
        <div class="icon">
            <img src="https://github.com/Zahra-2/SENTRA/blob/main/logo.png?raw=true" alt="Logo" class="logo">
        </div>
        <div class="menu">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="service.html">SERVICE</a></li>
                <li><a href="coming-soon.html">CONTACT</a></li>
                <li>
                    <button id="logout-btn" class="logout-btn">LOGOUT</button>
                </li>
            </ul>
        </div>
    </div>

    <div class="manual-connection-box">
        <h2>Manual Connection</h2>
        <form id="add-device-form">
            <input type="text" id="device-name" placeholder="Device Name" required>
            <input type="text" id="device-type" placeholder="Device Type" required>
            <input type="text" id="ip-address" placeholder="IP Address" required>
            <button type="submit">Add Device</button>
        </form>
    </div>

    <script type="module">
        import { auth, db, doc, setDoc, onAuthStateChanged } from './firebase-config.js';

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('add-device-form').addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const deviceName = document.getElementById('device-name').value;
                    const deviceType = document.getElementById('device-type').value;
                    const ipAddress = document.getElementById('ip-address').value;

                    try {
                        const deviceId = `device-${new Date().getTime()}`;
                        await setDoc(doc(db, 'devices', deviceId), {
                            user_id: user.uid,
                            device_name: deviceName,
                            device_type: deviceType,
                            ip_address: ipAddress,
                            status: 'Connected',
                            created_at: new Date()
                        });

                        const shodanResponse = await fetch(`https://api.shodan.io/shodan/host/${ipAddress}?key=YOUR_SHODAN_API_KEY`);
                        const shodanData = await shodanResponse.json();
                        localStorage.setItem('scanResults', JSON.stringify(shodanData));
                        
                        alert('Device added and scanned successfully!');
                        window.location.href = 'scan-results.html';
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Failed: ' + error.message);
                    }
                });
            } else {
                alert('User not logged in!');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
